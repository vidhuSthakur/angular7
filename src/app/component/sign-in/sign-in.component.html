<div class="authBlock">
  <h3 class="h3 mb-3 font-weight-normal">Sign In</h3>
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSubmit(userEmail.value, userPassword.value)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" #userEmail required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" #userPassword required>
    </div>

    <!-- Calling GoogleAuth Api from AuthService -->
    <div class="form-group">
      <!--input type="button" class="btn btn-primary mr-2" value="Log in" (click)="authService.SignIn(userEmail.value, userPassword.value)"-->
      <button class="btn btn-primary mr-2" >Sign In</button>
      <button type="button" class="btn btn-primary" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Log in with Google
      </button>
    </div>

  </form>
  <div class="forgotPassword">
    <span routerLink="/forgot-password">Forgot Password?</span>
  </div>
  <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
  </div>
</div>
